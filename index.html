<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0px; padding: 0px }
	  #map_canvas { height: 100% }
	</style>
  </head>
  <body onload="initialize(); calcRoute();">
    <div>
	<strong>Start: </strong>
	<select id="start" onchange="calcRoute();">
	  <option value="Rua Copacabana, Recife, PE">Rua Copacabana</option>
	</select>
	<strong>End: </strong>
	<select id="end" onchange="calcRoute();">
	  <option value="Rua Primeiro de Março, Recife, PE">Rua Primeiro de Março</option>
	</select>
	</div>
	<div id="map_canvas" style="width:100%; height:100%"></div>

	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
  	<script type="text/javascript" src="javascript/maps.js"></script>
  	<script type="text/javascript" src="javascript/route.js"></script>
  </body>
</html>
